<!doctype html>
<html>
<head>
    <title>FoodSafe Backup</title>
</head>
<body>
    <h1>Upload Image and Select Allergies</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required><br><br>

        <label>Select known allergens:</label><br>
        {% for allergen in allergens %}
            <input type="checkbox" name="allergies" value="{{ allergen }}"> {{ allergen }}<br>
        {% endfor %}

        <br>
        <label>Add any custom allergens (comma-separated):</label><br>
        <input type="text" name="custom_allergies" placeholder="e.g. dragonfruit, shrimp"><br><br>

        <input type="submit" value="Analyze">
    </form>

    {% if result %}
        <h2>Results:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
